{% load static %}
<!DOCTYPE html>
<html lang="en">



<head>
    <title>OTP Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- External CSS libraries -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    
    <link rel = "stylesheet" href="{% static 'css/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css'%}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
   

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.ico'%}" type="image/x-icon">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body id="top">
    <div class="page_loader"></div>

<!-- Login 6 start -->
<div class="login-6">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12 col-lg-15 col-md-12 bg-color-6">
                <div class="form-section">
                    <h3>OTP Verification</h3>
                    <center>
                    <hr>
                      {% if messages %}
                      {% for message in messages %}
                      <span {% if message.tags %} class="alert alert-{{ message.tags }}"
                      {% endif %}>{{message}}</span>
                      {% endfor %}
                      <hr>
                      {% endif %}
                    </center>
                    <div class="login-inner-form">
                        <form method="POST" novalidate> {% csrf_token %}
                            {{form.non_field_errors}}
                            <div class="form-group clearfix">
                                <label for="third_field" class="form-label">{{form.otp.label_tag}}</label>
                                <div class="form-box">
                                    {{form.otp}}
                                    <i class="fa fa-key"></i>
                                    <span>{{form.otp.errors}}</span>
                                </div>
                            </div>
                            <div class="form-group clearfix mb-0">
                                <input type="submit" value="Verify OTP" class="btn btn-primary btn-lg btn-theme">
                            </div>
                        </form>
                    </div>
                    <p class="text-center">Don't have an account?<a href="{% url 'Seeker:seeker_reg' %}"> Signup here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 6 end -->

    <!-- External JS libraries -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Custom JS Script -->

</body>

</html>
